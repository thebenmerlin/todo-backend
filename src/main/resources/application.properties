# Run on port 8080 (Render uses this)
server.port=8080

# By default use H2 in-memory DB for local dev:
spring.datasource.url=jdbc:h2:mem:todo_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Production override (Render): set SPRING_DATASOURCE_* env vars or SPRING_DATASOURCE_URL
